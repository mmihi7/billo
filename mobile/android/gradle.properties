# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Memory settings for better build performance
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable parallel execution and configure forking
org.gradle.parallel=true
org.gradle.parallel.threads=4
org.gradle.caching=true
org.gradle.daemon=true
org.gradle.configureondemand=true

# AndroidX package structure
android.useAndroidX=true
android.enableJetifier=true

# Enable R8 full mode for better code shrinking and obfuscation
android.enableR8.fullMode=true

# Enable build features
android.defaults.buildfeatures.buildconfig=true

# Enable experimental features for better performance
android.experimental.legacyTransform.forceNonIncremental=false

# Enable desugaring for Java 8+ APIs on older Android versions
android.enableDexingArtifactTransform.desugaring=true
